{% extends 'base.html' %}
{% block content %}

<div class="container">
    <!-- <div class="p-4 m-4"> -->


        <div class="col-lg-5 mx-auto pb-4">
            <!-- <div class="text-center col" style="background-color: black;">
            <img
                src="https://www.linkpicture.com/q/logo-png_1.png" type="image" alt=""
                class=" " style="height: 150px; width: 350;">
            </div> -->


            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">


                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}

                <!--first_name-->
                <div class="form-group mt-4">
                    <label for="">First Name</label>
                    <input type="text"
                    name="firstname" id="" value="{{values.first_name}}"
                    class="form-control form-control-sm"
                    placeholder="firstname">
                    </div>

                    <!--Lastname-->
                <div class="form-group mt-3">
                    <label for="">Last Name</label>
                    <input type="text"
                    name="lastname" id="" value="{{values.last_name}}"
                    class="form-control form-control-sm"
                    placeholder="lastname">
                    </div>

                    <!--Phone-->
                <div class="form-group mt-3">
                    <label for="">Phone </label>
                    <input type="text"
                    name="phone" id="" value="{{values.phone}}"
                    class="form-control form-control-sm"
                    placeholder="1234567890">
                    </div>

                    <!--email-->
                <div class="form-group mt-3">
                <label for="">Email</label>
                <input required type="email"
                name="email" id="" value="{{values.email}}"
                class="form-control form-control-sm"
                placeholder="example@email.com">
                </div>

                    <!--password-->
                <div class="form-group mt-3">
                    <label for="">Password</label>
                    <input type="password"
                    name="password" id="password"
                    class="form-control form-control-sm"
                    placeholder="********">
                </div>

                <!-- confirm-password -->
                
                <div class="form-group mt-3">
                    <label for="">Confirm Password</label>
                    <input type="password"
                    name="confirm_password" id="confirm_password"
                    class="form-control form-control-sm"
                    placeholder="********">
                </div>
               

                    <div class="form-group mt-3">
                        <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                    </div>


            </form>
        </div>
    <!-- </div> -->
</div>


<script src="js/passconfirm.js"></script>


{% endblock %}
